<dx-data-grid
id="gridContainer"
[dataSource]="orders"
[selectedRowKeys]="[1, 4, 7]"
keyExpr="id"
[showBorders]="true"
[width]="'100%'"
[height]="'100%'"
[repaintChangesOnly]="true"
(onSelectionChanged)="onSelectionChanged($event)"
>
<div 
class="res"
infiniteScroll
[infiniteScrollDistance]="1"
[infiniteScrollThrottle]="150"
(scrolled)="onScroll()"
>
<!-- <dxo-selection mode="single"></dxo-selection> -->
<dxo-search-panel [visible]="true"></dxo-search-panel>
  <dxo-selection mode="multiple"></dxo-selection>
  <dxo-editing
  mode="batch"
  [allowAdding]="true"
  [allowUpdating]="true"
  [allowDeleting]="true">
</dxo-editing>
<dxi-column dataField="id"  caption="id"></dxi-column>
<dxi-column dataField="orderNumber" [width]="130" caption="Invoice Number"></dxi-column>
<dxi-column dataField="orderDate" [width]="160" dataType="date"></dxi-column>
  <dxi-column dataField="item.employee"></dxi-column>
  <dxi-column dataField="customerStoreCity" caption="City"></dxi-column>
  <dxi-column dataField="customerStoreState" caption="State"></dxi-column>
  <dxi-column
    dataField="saleAmount"
    alignment="right"
    format="currency"
    [editorOptions]="editorOptions"
  ></dxi-column>
</div>
  <dxo-summary [recalculateWhileEditing]="true">
    <dxi-total-item column="orderNumber" summaryType="count"> </dxi-total-item>
    <dxi-total-item
      column="orderDate"
      summaryType="min"
      [customizeText]="customizeDate"
    >
    </dxi-total-item>
    <dxi-total-item
      column="saleAmount"
      summaryType="sum"
      valueFormat="currency"
    >
    </dxi-total-item>
  </dxo-summary>
  <dxo-summary [calculateCustomSummary]="calculateSelectedRow">
    <dxi-total-item
      name="SelectedRowsSummary"
      summaryType="custom"
      valueFormat="currency"
      displayFormat="Sum: {0}"
      showInColumn="saleAmount"
    >
    </dxi-total-item>
  </dxo-summary>
  
</dx-data-grid>
